version: 0.0
os: linux
files:
  - source: s3://artifactforcodepipeline/codeforcodebuild/
    destination: /var/www/wordpress
    permissions:
      - object: /var/www/wordpress/wp-content
        pattern: "**"
        owner: www-data
        group: www-data
hooks:
  - BeforeInstall:
      - location: scripts/before_install.sh
        timeout: 300
        runas: root
  - AfterInstall:
      - location: scripts/after_install.sh
        timeout: 300
        runas: root
 

  
